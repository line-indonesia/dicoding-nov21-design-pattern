plugins {
    id "application"
    id "java"
}
group = "com.linecorp.id"
version = "1.0-SNAPSHOT"

allprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation(libs.junit.api)
        testRuntimeOnly(libs.junit.engine)
    }

    test {
        useJUnitPlatform()
    }
}

wrapper {
    gradleVersion = "7.2"
}

application {
    mainClassName = "com.linecorp.id.design.pattern.App"
}
